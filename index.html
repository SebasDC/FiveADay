<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 A DAY</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
            padding: 0;
background: black;
        }

        header, footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .logo {
            color: white;
    font-size: 2rem;
    text-align: center;
    padding-top: 1rem;
        }

        main {
            display: block;
            flex-wrap: column;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .card {
            background-color: black;
            border-radius: 30px;
            padding: 1rem;
            flex: 1 1 200px;
            text-align: center;
            position: relative;
margin: 0 auto 1rem auto;
        }

        .card-text {
            font-size: 1.2rem;
color: white;
        }

        .copyright {
             color: white;
    text-align: center;
    padding: 1rem 0;
        }

        .contact-button {
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">5 A DAY</div>
    </header>
    <main>
        <!-- The cards will be added here via JavaScript -->
    </main>
    <footer>
        <div class="copyright">&copy; 2023 NOT REAL/NO REASON. All rights reserved.</div>
        <button class="contact-button">CONTACT</button>
    </footer>
    <script>
        const lists = {
            dayDependent: ['YOGA 11:45', 'PILATES 12:00', 'CORE 11:30','BACK 10:30','STRETCHING 12:00','PSYCHOLOGIST 12:30'],
            notDayDependent: ['MEDITATE 5 MIN','GUIDED MEDITATION 15 MIN','HAVE A WALK', 'BREATHING EXCERCISE','CLEAN FACE','GO PARK GYM','DRINK TEA','HAVE A STRETCH'],
            lessRegular: ['GO TO THE BEACH', 'HAVE A SWEET', 'GO SWIM'],
            fruit: ['APPLE', 'BANANA', 'ORANGE', 'STRAWBERRY', 'GRAPES'],
            veggie: ['CARROT', 'AVOCADO', 'BEANS', 'SPINACH', 'SALAD DAY']
        };

        const colors = ['#accbff', '#92bbff', '#78aaff', '#649eff', '#4188ff'];

        function randomText(list) {
            return list[Math.floor(Math.random() * list.length)];
        }

        function createCard(text, color) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = color;

            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.innerText = text;
            card.appendChild(cardText);

            card.addEventListener('touchstart', handleSwipe);
            card.addEventListener('touchend', handleSwipeEnd);

            return card;
        }

        let startX;

        function handleSwipe(e) {
            startX = e.changedTouches[0].clientX;
        }

        function handleSwipeEnd(e) {
            const endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) {
                e.target.closest('.card').remove();
            }
        }

        const main = document.querySelector('main');
        main.appendChild(createCard(randomText(lists.notDayDependent), colors[0]));
main.appendChild(createCard(randomText(lists.dayDependent), colors[1]));
        main.appendChild(createCard(randomText(lists.lessRegular), colors[2]));
        main.appendChild(createCard(randomText(lists.fruit), colors[3]));
        main.appendChild(createCard(randomText(lists.veggie), colors[4]));

        const contactButton = document.querySelector('.contact-button');
        contactButton.addEventListener('click', () => {
            // Add your contact functionality here, e.g. open a contact form or navigate to the contact page
            alert('Contact functionality is not implemented yet.');
        });
    </script>
</body>
</html>
